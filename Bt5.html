<script>
    let arrAlice = [1, 2, 3];
    let arrBob = [3, 2, 1];
    let scoreAlice = 0;
    let scoreBob = 0;

    for (i = 0; i < 3; i++) {
        if (arrAlice[i] > arrBob[i]) {
            scoreAlice++;
        };
        if (arrAlice[i] < arrBob[i]) {
            scoreBob++;
        };


    }
    console.log(scoreAlice);
    console.log(scoreBob);
    let scoreArr = [];
    scoreArr.push(scoreAlice);
    scoreArr.push(scoreBob);
    console.log(scoreArr);
    function compareTriplets(a, b) {
        countA = 0;
        countB = 0;
        for (i = 0; i < 3; i++) {
            if (a[i] > b[i]) {
                countA++;
            };
            if (a[i] < b[i]) {
                countB++;
            };

        }
        let scoreArr = [];
        scoreArr.push(countA);
        scoreArr.push(countB);
        return scoreArr;
    }
    let vd1Arr = [5, 6, 7];
    let vd2Arr = [3, 6, 10];

    console.log(compareTriplets(vd1Arr, vd2Arr));
    let vd3Arr = [1, 1, 7];
    let vd4Arr = [3, 6, 10];

    console.log(compareTriplets(vd3Arr, vd4Arr));

</script>
