    let myArray = [1, 3, 4, 8, 9];
    function findTheNumber(number, arr) {
        for (let i = 0; i < arr.length; i++) {
            if (number == arr[i]) {
                console.log(` Số ${number} có mặt trong mảng, tại vị trí ${i}`);
                return;

            }
        }
        console.log(` Số ${number} không có mặt trong mảng`);

    }

    // Chương trình tìm kiếm số có trong mảng hay không?
    let number1 = Number(prompt("Nhập vào số cần tìm"));

        number1 = Number(prompt("Vui lòng nhập số hợp lệ"))
    };
